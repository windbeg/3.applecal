<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 400px;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Calendar Analysis</h1>
    <div class="chart-container">
        <h2>最近7天时间分配</h2>
        <canvas id="dailyPieChart"></canvas>
    </div>
    <div class="chart-container">
        <h2>最近5周时间分配</h2>
        <canvas id="weeklyPieChart"></canvas>
    </div>
    <div class="chart-container">
        <h2>最近6个月时间分配</h2>
        <canvas id="monthlyPieChart"></canvas>
    </div>
    <script>
        function processTimeData(data, period, limit) {
            const sortedDates = Object.keys(data[period]).sort().reverse().slice(0, limit);
            const categories = {
                '个人': 0,
                '工作': 0
            };
            
            sortedDates.forEach(date => {
                const dayData = data[period][date].categories;
                if (dayData['个人']) categories['个人'] += dayData['个人'];
                if (dayData['工作']) categories['工作'] += dayData['工作'];
            });
            
            return {
                labels: Object.keys(categories),
                data: Object.values(categories)
            };
        }

        function createPieChart(ctx, data, title) {
            return new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: data.labels,
                    datasets: [{
                        data: data.data,
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const value = context.raw;
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${context.label}: ${value.toFixed(1)}小时 (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        fetch('/calendar_analysis.json')
            .then(response => response.json())
            .then(data => {
                const dailyData = processTimeData(data, 'daily', 7);
                const weeklyData = processTimeData(data, 'weekly', 5);
                const monthlyData = processTimeData(data, 'monthly', 6);

                createPieChart(
                    document.getElementById('dailyPieChart').getContext('2d'),
                    dailyData,
                    '最近7天时间分配'
                );

                createPieChart(
                    document.getElementById('weeklyPieChart').getContext('2d'),
                    weeklyData,
                    '最近5周时间分配'
                );

                createPieChart(
                    document.getElementById('monthlyPieChart').getContext('2d'),
                    monthlyData,
                    '最近6个月时间分配'
                );
            });
    </script>
</body>
</html>
