<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 800px;
            margin: 20px;
        }
        .chart-group {
            margin-bottom: 40px;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Calendar Analysis</h1>
    <div class="chart-group">
        <h2>最近7天时间分配</h2>
        <div class="chart-container">
            <canvas id="dailyChart"></canvas>
        </div>
    </div>
    <div class="chart-group">
        <h2>最近6周时间分配</h2>
        <div class="chart-container">
            <canvas id="weeklyChart"></canvas>
        </div>
    </div>
    <div class="chart-group">
        <h2>最近6个月时间分配</h2>
        <div class="chart-container">
            <canvas id="monthlyChart"></canvas>
        </div>
    </div>
    <script>
        function processTimeData(data, period, limit) {
            const sortedDates = Object.keys(data[period]).sort().reverse().slice(0, limit);
            const result = {
                dates: sortedDates,
                categories: {
                    '个人': [],
                    '工作': []
                },
                percentages: {
                    '个人': [],
                    '工作': []
                }
            };
            
            sortedDates.forEach(date => {
                const dayData = data[period][date].categories;
                const total = (dayData['个人'] || 0) + (dayData['工作'] || 0);
                
                result.categories['个人'].push(dayData['个人'] || 0);
                result.categories['工作'].push(dayData['工作'] || 0);
                
                result.percentages['个人'].push(total > 0 ? ((dayData['个人'] || 0) / total * 100) : 0);
                result.percentages['工作'].push(total > 0 ? ((dayData['工作'] || 0) / total * 100) : 0);
            });
            
            return result;
        }

        function createMixedChart(ctx, data, title) {
            return new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.dates,
                    datasets: [
                        {
                            label: '个人时间(小时)',
                            data: data.categories['个人'],
                            backgroundColor: 'rgba(75, 192, 192, 0.8)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            order: 2
                        },
                        {
                            label: '工作时间(小时)',
                            data: data.categories['工作'],
                            backgroundColor: 'rgba(153, 102, 255, 0.8)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1,
                            order: 2
                        },
                        {
                            label: '个人占比(%)',
                            data: data.percentages['个人'],
                            type: 'line',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2,
                            fill: false,
                            yAxisID: 'percentage',
                            order: 1
                        },
                        {
                            label: '工作占比(%)',
                            data: data.percentages['工作'],
                            type: 'line',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 2,
                            fill: false,
                            yAxisID: 'percentage',
                            order: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: '时间(小时)'
                            }
                        },
                        percentage: {
                            beginAtZero: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: '占比(%)'
                            },
                            grid: {
                                drawOnChartArea: false
                            },
                            max: 100
                        }
                    },
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    }
                }
            });
        }

        fetch('/calendar_analysis.json')
            .then(response => response.json())
            .then(data => {
                const dailyData = processTimeData(data, 'daily', 7);
                const weeklyData = processTimeData(data, 'weekly', 6);
                const monthlyData = processTimeData(data, 'monthly', 6);

                createMixedChart(
                    document.getElementById('dailyChart').getContext('2d'),
                    dailyData,
                    '最近7天时间分配'
                );

                createMixedChart(
                    document.getElementById('weeklyChart').getContext('2d'),
                    weeklyData,
                    '最近6周时间分配'
                );

                createMixedChart(
                    document.getElementById('monthlyChart').getContext('2d'),
                    monthlyData,
                    '最近6个月时间分配'
                );
            });
    </script>
</body>
</html>
